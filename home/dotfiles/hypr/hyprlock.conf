general {
    disable_loading_bar = true
    hide_cursor = true
    no_fade_in = false
}

background {
    monitor =
    path = ~/nixos-configuration/home/dotfiles/hypr/wallpaper.png
    blur_passes = 1
    blur_size = 2
    brightness = 0.80
}

# Hours (top line of stacked clock)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 144
    font_family = Roboto Bold
    position = 0, 150
    halign = center
    valign = center
}

# Minutes (bottom line of stacked clock)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 144
    font_family = Roboto Bold
    position = 0, -20
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %-d")"
    color = rgba(255, 255, 255, 0.85)
    font_size = 12
    font_family = Roboto
    position = 24, -24
    halign = left
    valign = top
}

# Battery
label {
    monitor =
    text = cmd[update:5000] echo "ó°¹  $(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null | head -1)%"
    color = rgba(255, 255, 255, 0.85)
    font_size = 12
    font_family = Roboto
    position = -24, -24
    halign = right
    valign = top
}

input-field {
    monitor =
    size = 300, 30
    outline_thickness = 0
    dots_size = 0.40
    dots_spacing = 0.55
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0)
    font_color = rgba(255, 255, 255, 0.75)
    font_family = Roboto
    fade_on_empty = false
    placeholder_text = <span size="12pt"><i>Press any key to enter password</i></span>
    hide_input = false
    check_color = rgba(204, 136, 34, 0)
    fail_color = rgba(204, 34, 34, 0)
    fail_text = $FAIL <b>($ATTEMPTS)</b>
    fail_transition = 300
    capslock_color = -1
    bothlock_color = -1
    swap_font_color = false
    position = 0, -458
    halign = center
    valign = center
}
